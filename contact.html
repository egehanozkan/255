<!DOCTYPE html>
<html>
<head>
  <title> Environmental Pollution and Recycling | Contact</title>
  <link rel="stylesheet" href="./css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-container">
        <a href="home.html" class="b-logo">Environmental Pollution and Recycling</a>
        <a href="store.html" class="linq">Store</a>
        <a href="pollution.html" class="linq">Pollution</a>
        <a href="recycling.html" class="linq">Recycling</a>
        <a href="contact.html" class="linq">Contact</a>
        <a href="faq.html" class="linq">FAQ</a>
      </div>
  </nav>
  </header>
  
  <main class="container">
    <h2>Contact Us</h2>
    <p>Please use the form below to contact us:</p>
    
      <form id="contactForm" class="card">
        <div class="card-content">
          <span class="card-title">Contact Us</span>
          <div class="row">
            <div class="input-field col s12">
              <input id="name" type="text" name="name" required>
              <label for="name">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" name="email" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="message" class="materialize-textarea" name="message" required></textarea>
              <label for="message">Message</label>
            </div>
          </div>
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
        </div>
      </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
